
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bridge X | Connect Wallet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="https://unpkg.com/@walletconnect/web3-provider@1.6.6/dist/umd/index.min.js"></script>
  <script src="https://unpkg.com/web3modal@1.9.12/dist/index.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: radial-gradient(ellipse at center, #0f172a 0%, #1e293b 80%);
      font-family: 'Orbitron', sans-serif;
      color: white;
      text-align: center;
      padding: 3rem 1rem;
    }

    h1 {
      color: #FFD700;
      font-size: 2.3rem;
      margin-bottom: 1.5rem;
      text-shadow: 0 0 20px #FFD700;
    }

    #connectBtn {
      background: transparent;
      color: #5eead4;
      font-weight: bold;
      padding: 1rem 2.5rem;
      border: 2px solid #FFD700;
      border-radius: 50px;
      cursor: pointer;
      font-size: 1.2rem;
      margin-top: 2rem;
      transition: all 0.3s ease;
      box-shadow: 0 0 18px #FFD700;
    }

    #connectBtn:hover {
      background-color: #FFD700;
      color: #0f172a;
      box-shadow: 0 0 30px #FFD700;
    }

    #walletAddress {
      margin-top: 2.5rem;
      font-size: 1.3rem;
      color: #99f6e4;
      text-shadow: 0 0 10px #0ea5e9;
    }

    .enter-portal {
      margin-top: 3rem;
      color: #FFD700;
      font-size: 1rem;
      font-style: italic;
      text-shadow: 0 0 12px #FFD700;
    }
  </style>
</head>
<body>

  <h1>Enter the Portal of Financial Empowerment</h1>
  <button id="connectBtn">Connect Wallet</button>
  <div id="walletAddress"></div>
  <div class="enter-portal">Youâ€™re one connection away from unlocking the new economy.</div>

  <script>
    let web3Modal;
    let provider;
    let signer;

    async function init() {
      const providerOptions = {
        walletconnect: {
          package: window.WalletConnectProvider.default,
          options: {
            rpc: {
              1: "https://mainnet.infura.io/v3/",
              50: "https://rpc.xinfin.network"
            }
          }
        }
      };

      web3Modal = new window.Web3Modal.default({
        cacheProvider: false,
        providerOptions
      });
    }

    async function connectWallet() {
      try {
        provider = await web3Modal.connect();
        const ethersProvider = new ethers.providers.Web3Provider(provider);
        signer = ethersProvider.getSigner();
        const address = await signer.getAddress();
        document.getElementById("walletAddress").innerText = "Connected: " + address;
      } catch (e) {
        console.error("Could not get a wallet connection", e);
      }
    }

    document.getElementById("connectBtn").addEventListener("click", connectWallet);
    window.addEventListener("load", init);
  </script>

</body>
</html>
